<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="cadastro.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Cadastro</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Cadastre-se</h1>
            </header>
            <div id="parte1">
                <form>
                    <label>Nome*:</label>
                    <input type="text" id="nome" name="nome">
                    <label>Telefone*:</label>
                    <input type="tel" id="telefone" name="telefone">
                    <label>E-mail*:</label>
                    <input type="email" id="email" name="email">
                    <label>Senha*:</label>
                    <input type="password" id="senha" name="senha">
                </form>
            </div>
            <div id="parte2">
                <form>
                    <label>Sobrenome*:</label>
                    <input type="text" id="sobrenome" name="sobrenonome">
                    <label>Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                    <label>Confirmação de e-mail*:</label>
                    <input type="email" id="confirmaEmail" name="confirmaEmail">
                    <label>Confirmação de senha*:</label>
                    <input type="password" id="confirmaSenha" name="confirmaSenha">

                </form>
            </div>
            <footer>
                <button type="submit" id="cadastrar">Cadastrar</button>
            </footer>

        </div>
    </body>
</html>
